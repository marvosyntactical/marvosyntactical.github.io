<!DOCTYPE html>
<html>
<head>
  <title>Particle Swarm Optimization Visualization</title>
  <link rel="stylesheet" type="text/css" href="partstyles.css">
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <label for="function">Objective Function:</label>
    <input type="text" id="function" value="x^2 + y^2">
    <label for="particles">Number of Particles:</label>
    <input type="number" id="particles" value="20">
    <label for="iterations">Number of Iterations:</label>
    <input type="number" id="iterations" value="100">
    <button id="startButton">Start</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="partscript.js"></script>
</body>
</html>
