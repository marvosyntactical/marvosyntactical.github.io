<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalistic Homepage</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add custom CSS (optional) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Your content here -->
	  <h1 class="text-center my-5">My Jupyter Notebook Slides</h1>
<div class="col-md-4 mb-4">
  <a href="slides/bnn_workshop.slides.html" class="slide-link">
    <div class="card">
      <div class="card-body d-flex">
        <i class="fas fa-file-code icon mr-3"></i> <!-- Add an icon here -->
        <div>
          <h5 class="card-title">My Notebook</h5>
          <p class="card-text">A short description of your notebook.</p>
        </div>
      </div>
    </div>
  </a>
</div>


  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
	  document.querySelectorAll('.slide-link').forEach(link => {
	    link.addEventListener('click', e => {
	      e.preventDefault();
	      const url = e.target.closest('.slide-link').getAttribute('href');
	      window.open(url, '_blank');
	    });
	  });
   </script>
</body>
</html>
